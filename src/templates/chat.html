<!DOCTYPE html>
<html>
    <head>
        <title>Pilihmentor</title>
        <link rel="stylesheet" href="static/styles/chatbotstyles.css">        <link rel="stylesheet" href="static/styles/headerstyles.css">    </head>
    <body>
    <div class="header">        <div class="header-box">            <table class="header-table">                <tr>                    <td>                        <a class="header-text" href="http://localhost:5000/"><img class="header-logo" src="https://pilihmentor.com/wp-content/uploads/2021/10/logo.png" alt="Pilihmentor.com"></a>                    </td>                    <td>                        <a class="register-button" href="#">Register</a>                    </td>                </tr>            </table>        </div>    </div>    <div class="chatarea">
    <div class="chatscroll">
        <table class="chat">
            <tr><td><p class="datebubble">Today</p></td></tr>
            <tr><td><p class="botbubble">Halo! Ketik nama kamu untuk memulai percakapan</p><p class="bottime">16:30</p></td></tr>
            <tr><td><p class="userbubble">Andi</p><p class="usertime">16:30</p></td></tr>
            <tr><td><p class="botbubble">Halo, Andi! Bisa ceritakan masalahmu?</p><p class="bottime">16:30</p></td></tr>
            <tr><td><p class="userbubble">Halo!</p><p class="usertime">16:30</p></td></tr>
            <tr><td><p class="botbubble">Halo! Bisa ceritakan masalahmu?</p><p class="bottime">16:30</p></td></tr>
            <tr><td><p class="userbubble">Terima kasih!</p><p class="usertime">16:31</p></td></tr>
            <tr><td><p class="botbubble">Sama-sama! Apakah ada hal lain yang bisa bot bantu?</p><p class="bottime">16:31</p></td></tr>
        </table>
    </div>
    <form action="http://localhost:5000/Chat" method=POST>
        <div class="messageBox">
            <input type="text" name="messageInput" id="message" placeholder="Tulis pesan kamu di sini..." autocomplete="off">
            <input type="submit" id="send" name="sendButton" value="Kirim">
        </div>
    </form>
    </div>
    </body>
</html>
